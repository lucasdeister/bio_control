<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Control</title>
    <meta name="author" content="Lucas Deister" />
    <link rel="icon" href="/icons/vacina.png">
    <link href="/css/style_frag.css" rel="stylesheet">
    <link href="/css/style_lista_paciente_vacinado.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="grid-container">
    <div th:insert="~{fragmentos/frag :: cabecalho}"></div>
    <main class="conteudo">
        <div class="container_principal">
            <form class="tela_pacientes_vacinados">
                <h3 class="">Listagem de Pacientes Vacinados</h3>
                <hr class="mt-4">
                <div class="container-fluid">
                    <a id="btnGerenciarPacientes" class="btn btn-outline-success me-3 mb-3 text-dark" th:href="@{/listaPacientes.html}">Gerenciar pacientes</a>
                    <a id="btnGerenciarVacinas" class="btn btn-outline-info me-3 mb-3 text-dark" th:href="@{/listaVacinas.html}">Gerenciar vacinas</a>
                    <a id="btnPacientesVacinados" class="btn btn-outline-warning me-3 mb-3 text-dark" th:href="@{/listaPacientesVacinados.html}">Pacientes vacinados</a>
                </div>
                <a id="btnPrint" class="btnImprimir btn btn-outline-primary text-dark" onclick="imprimirPagina()" data-bs-toggle="tooltip" data-bs-placement="top">Imprimir
                    <i class='bx bx-printer'></i>
                </a>
                <div class="input-group campo_pesquisa mt-2 w-25 text-center">
                    <input type="search" id="btn_search" class="form-control" placeholder="Pesquisar..."/>
                    <label class="form-label" for="btn_search"></label>
                    <button type="button" class="btn btn-primary"><i class='bx bx-search-alt-2' ></i></button>
                </div>
                <table class="table table-bordered table-striped table-hover table-borderless align-middle mt-2">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Vacina</th>
                        <th>Doses aplicadas</th>
                        <th>Doses restantes</th>
                        <th>Data da Ãºltima dose</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pacientesV : ${pacientesVList}">
                            <td th:text="${pacientesV.paciente.nome}"></td>
                            <td th:text="${pacientesV.paciente.cpf}"></td>
                            <td th:text="${pacientesV.vacina.nome}"></td>
                            <td th:text="${pacientesV.doses_aplicadas}"></td>
                            <td th:text="${pacientesV.vacina.doses_necessarias - pacientesV.doses_aplicadas}"></td>
                            <td class="data_ultima_dose" th:text="${pacientesV.data_ultima_dose}"></td>
                         </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
    <div th:insert="~{fragmentos/frag :: rodape}"></div>
</div>
</body>
<script type="text/javascript" src="/javascript/lista_paciente_vacinado.js"></script>
</html>
