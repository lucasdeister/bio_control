<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bio Control</title>
	<meta name="author" content="Lucas Deister" />
	<link rel="icon" href="/icons/vacina.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="/css/style_frag.css" rel="stylesheet">
	<link href="/css/style_usuario.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="grid-container">
		<div th:insert="~{fragmentos/frag :: cabecalho}"></div>
		<main class="conteudo">
			<div class="container_usuario">
				<form class="tela_usuario" id="formCadastrar" th:action="@{/inserirUsuarios}" method="post" th:object="${usuario}">
					<h3 class="tituloUsuario mb-5 text-center">Cadastrar usu√°rio</h3>
					<label for="campo_nome"></label>
					<input type="text" class="form-control mb-4 fs-5" id="campo_nome" placeholder="Nome" th:field="*{nome}">
					<label for="campo_senha"></label>
					<input type="password" class="form-control mb-4 fs-5" id="campo_senha" placeholder="Senha" th:field="*{senha}">
					<button type="submit" id="cadastrar_usuario" name="cadastrar" class="btn btn-outline-success w-100 mt-3">Cadastrar</button>
					<a class="btn btn-outline-info w-100 mt-3" th:href="@{/}">Cancelar</a>
  					<div id="toastSucesso" aria-live="polite" aria-atomic="true"></div>
                </form>
			</div>
		</main>
		<div th:insert="~{fragmentos/frag :: rodape}"></div>
	</div>
</body>
<script type="text/javascript" src="/javascript/toast.js"></script>
<script type="text/javascript" src="/javascript/usuario.js"></script>
</html>
