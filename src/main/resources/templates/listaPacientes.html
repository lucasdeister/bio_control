<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Control</title>
    <meta name="author" content="Lucas Deister" />
    <link href="/css/style_lista_paciente.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="grid-container">
    <div th:insert="~{fragmentos/frag :: cabecalho}"></div>
    <section id="myModal" class="modal">
        <div class="container_criacao">
            <form class="formPrincipal-criacao" id="formCadastrarPacientes" th:action="@{/inserirPacientes}" method="post" th:object="${paciente}">
                <span class="close" onclick="fecharModalCriacao()">&times;</span>
                <h3 class="tituloModal mb-5">Cadastrar paciente</h3>
                <input class="form-control mb-4" id="nome" placeholder="Nome" type="text" th:field="*{nome}" required>
                <input class="form-control mb-4" id="cpf" placeholder="CPF" type="text" onchange="inserirMascaraCpf(this.value)" th:field="*{cpf}">
                <input class="form-control mb-4" id="idade" placeholder="Idade" type="number" th:field="*{idade}">
                <div class="form-check-inline mb-4">
                    <input class="form-check-input" type="radio" name="sexo" id="masculino" value="m" th:field="*{sexo}">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="feminino" value="f">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <input class="form-control mb-4" id="email" placeholder="Email" type="email" th:field="*{email}">
                <input class="form-control mb-4" id="telefone" placeholder="Telefone" type="text" th:field="*{telefone}">
                <button type="submit" id="cadastrar_paciente" name="cadastrar" class="btn btn-outline-success w-50" onclick="">Cadastrar</button>
                <div id="toastSucesso" aria-live="polite" aria-atomic="true"></div>
            </form>
        </div>
    </section>
   <main class="conteudo">
        <div class="container_principal">
            <form class="tela_pacientes">
                <h3 class="">Listagem de Pacientes</h3>
                <hr class="mt-4">
                <div class="container-fluid">
                    <a id="btnCadastrarPaciente" class="btn btn-outline-success me-3 mb-3 text-dark" onclick="exibirModalCriacao()">Cadastrar paciente</a>
                    <a id="btnGerenciarVacinas" class="btn btn-outline-info me-3 mb-3 text-dark" onclick="asd()">Gerenciar vacinas</a>
                </div>
                <div class="input-group campo_pesquisa mt-2 w-25 text-center">
                    <input type="search" id="form1" class="form-control" placeholder="Pesquisar..."/>
                    <label class="form-label" for="form1"></label>
                   <button type="button" class="btn btn-primary"><i class='bx bx-search-alt-2' ></i></button>
                </div>
                <table class="table table-striped table-hover table-borderless align-middle mt-2">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th colspan="4">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lucas Deister</td>
                            <td>157.043.167-19</td>
                            <td>
                                <a onclick="" class="btn btn-outline-success btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Aplicar vacina">
                                    <i class='bx bx-injection'></i>
                                </a>
                                <a onclick="" class="btn btn-outline-primary btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Gerar relatório">
                                    <i class='bx bxs-report'></i>
                                </a>
                                <a onclick="" class="btn btn-outline-info btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                    <i class="bx bx-edit"></i>
                                </a>
                                <a onclick="" class="btn btn-outline-danger btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir">
                                    <i class="bx bx-trash"></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Fulaninho xpto</td>
                            <td>062.415.160-35</td>
                            <td>
                                <a onclick="" class="btn btn-outline-success btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Aplicar vacina">

                                </a>
                                <a onclick="" class="btn btn-outline-info btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                    <i class="bx bx-edit"></i>
                                </a>
                                <a onclick="" class="btn btn-outline-danger btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir">
                                    <i class="bx bx-trash"></i></a>
                            </td>

                                <a onclick="" class="btn btn-outline-danger btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir">

                        <tr>
                            <td>lucas Azevedo</td>

                            <td>
                                <a onclick="" class="btn btn-outline-success btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Aplicar vacina">
                                    <i class='bx bx-injection'></i>
                                </a>
                                <a onclick="" class="btn btn-outline-primary btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Gerar relatório">
                                    <i class='bx bxs-report'></i>
                                </a>
                                <a onclick="" class="btn btn-outline-info btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                    <i class="bx bx-edit"></i>
                                </a>
                                <a onclick="" class="btn btn-outline-danger btn-lg text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir">
                                    <i class="bx bx-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
    <div th:insert="~{fragmentos/frag :: rodape}"></div>
</div>
</body>
<script type="text/javascript" src="/javascript/lista_paciente.js"></script>
</html>
